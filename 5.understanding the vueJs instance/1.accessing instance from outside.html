<!DOCTYPE html>
<html>
<head>
    <title>VeuJs</title>
    <script src="vue.js"></script>
</head>

<body>
<div id= "app">

    <h1>{{title}}</h1>
    <button v-on:click="show"> Show Paragraph </button>
    <p v-if="showParagraph">This is not always visible</p>
</div>

<div id="app2">
    <h1>{{ title }}</h1>
    <button @click="change">Change 1st title</button>
</div>


<script>
   var vm1 = new Vue({
        el:'#app',
        data:{
            title: 'This Vuejs Instance.',
            showParagraph: false
        },
        methods:{
            show: function(){
                this.showParagraph = true;
                this.updateTitle('This Vuejs Instance (updated)');
            },
            updateTitle: function(title){
                this.title = title;
            }
        }
    });

   setTimeout(function () {
       vm1.title = 'Changed by timer';
   },2000);

   var vm2 = new Vue({
        el: '#app2',
        data:{
            title: 'The 2nd title'
        },
       methods: {
            change: function () {
                vm1.title = 'Change';
            }
       }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>VeuJs</title>
    <script src="vue.js"></script>
</head>
<body>

<div id="app">
   <ul>
       <li v-for="item in items">{{ item }}</li>
   </ul>
    <ul>
        <li v-for="(item, i) in items">({{ i+1 }})  {{ item }}</li>
    </ul>
    <br>
    <button v-on:click="items.push('Burger')">Add Item</button>
    <hr>
    <template v-for="(item, index) in items">
        <h3>{{ item }}</h3>
        <p>{{ index }}</p>
    </template>
    <hr>
    <ul>
        <li v-for="person in persons">
            <div v-for="(value, key) in person">{{ key }} : {{ value }} </div>
        </li>
    </ul>

    <span v-for="n in 10"> {{ n }}</span>

</div>

<script>
    new Vue({
        el:'#app',
        data:{
          items:['meat','list','soup'],
            persons:[
                {name: 'Max',age: 27, color: 'red'},
                {name: 'Hello',age: 30, color: 'black'}
            ]
        }
    });
</script>
</body>
</html>
